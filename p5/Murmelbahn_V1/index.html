  <style>
    body {
      padding: 0;
      margin: 0;
    }
    canvas, #thecanvas {
      position: absolute;
      top: 0;
    }
    #sprite-background {
      position: absolute;
      width: 3840px;
      height: 8640px;
      background: url('background.jpg') no-repeat;
      z-index: -2;
    }
    #sprite-foreground {
      position: absolute;
      width: 3840px;
      height: 8640px;
      background: url('foreground.png') no-repeat;
      z-index: 0;
    }
    .cloud {
  position: absolute;
  top: 400px;
  right: 0;
  width: 500px;
  height: 500px;
  opacity: 60%;
  background: url('wolke.png') no-repeat;
  background-size: contain;
  animation: cloudAnimation 20s linear infinite;
  z-index: -1;
}

@keyframes cloudAnimation {
  from {
    left: 0;
  }
  to {
    left: 100%;
  }
}
